        <div id=login>
        <form ng-app="myApp" ng-controller="validateCtrl" 
            name="myForm" novalidate>

            <p>EmailID:<br>
            <input type="text" name="user" ng-model="user" required><br>
            <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
            <span ng-show="myForm.user.$error.required">Username is required.</span>
            </span>
            </p>

            <p>Password:<br>
            <input type="password" name="password" ng-model="password" required><br>
            <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
            <span ng-show="myForm.password.$error.required">password is required.</span>
            <span ng-show="myForm.password.$error.password">Invalid password address.</span>
            </span>
            </p>

            <p>
            <button ng-click="postRequest()"> 
            <input type="submit"
            ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
            myForm.password.$dirty && myForm.password.$invalid">
            </button>
            <button><a href="signup.html">Sign up</a></button>
            </p>
            
            
            

        </form>
